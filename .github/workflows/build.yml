name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Ubuntu deps
      run: |
        sudo apt update
        sudo apt install -y git zip unzip python3-pip openjdk-17-jdk \
          autoconf automake libtool pkg-config zlib1g-dev libffi-dev libssl-dev

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install "cython<3" buildozer

    - name: Install Android SDK (WORKING PATH FIX)
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools

        # ✅ Working version of commandline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip tools.zip -d latest/

        # ✅ REAL sdkmanager path
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export PATH=$HOME/android-sdk/cmdline-tools/latest/cmdline-tools/bin:$PATH

        chmod +x $HOME/android-sdk/cmdline-tools/latest/cmdline-tools/bin/*

        yes | sdkmanager --licenses

        # ✅ FORCE only supported build-tools
        yes | sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"

        echo "ANDROIDSDK=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV

    - name: Build APK
      run: |
        export ANDROIDSDK=$HOME/android-sdk
        export ANDROID_HOME=$HOME/android-sdk
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MemoryMatch-APK
        path: bin/*.apk
