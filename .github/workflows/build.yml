name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Ubuntu deps
      run: |
        sudo apt update
        sudo apt install -y git zip unzip python3-pip openjdk-17-jdk \
          autoconf automake libtool pkg-config zlib1g-dev libffi-dev libssl-dev

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install "cython<3" buildozer

    - name: Install Android SDK + MANUAL build-tools
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        
        # ✅ Install commandline-tools (for sdkmanager & platform-tools)
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        mkdir latest
        unzip tools.zip -d latest/

        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export PATH=$HOME/android-sdk/cmdline-tools/latest/cmdline-tools/bin:$PATH

        yes | sdkmanager --licenses

        # ✅ Install ONLY platform-tools and platform (NO build-tools here!)
        yes | sdkmanager \
            "platform-tools" \
            "platforms;android-33"

        # ✅ MANUAL install of build-tools 33.0.2 (NO LICENSE REQUIRED)
        cd $HOME/android-sdk
        wget https://dl.google.com/android/repository/build-tools_r33.0.2-linux.zip -O bt.zip
        unzip bt.zip
        mv android-13 build-tools
        mv build-tools 33.0.2

        echo "ANDROIDSDK=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV

    - name: Build APK
      run: |
        export ANDROIDSDK=$HOME/android-sdk
        export ANDROID_HOME=$HOME/android-sdk
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MemoryMatch-APK
        path: bin/*.apk
