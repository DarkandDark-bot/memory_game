name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip git zip unzip openjdk-17-jdk autoconf automake \
          libtool pkg-config zlib1g-dev libffi-dev libssl-dev

    - name: Install Buildozer & Cython
      run: |
        pip install --upgrade pip
        pip install "cython<3" buildozer

    - name: Install Android SDK (FIXED STRUCTURE + MANUAL BUILD-TOOLS)
      run: |
        # -------------------------------
        # ✅ CORRECT SDK ROOT
        # -------------------------------
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools

        # -------------------------------
        # ✅ DOWNLOAD OLD CMDLINE TOOLS
        # (the last one that works with build-tools 33.x)
        # -------------------------------
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        
        # Unzip into temp, because Google nests folders
        mkdir temp
        unzip tools.zip -d temp/

        # Move INNER cmdline-tools to the REAL location
        mv temp/cmdline-tools latest
        rm -rf temp

        # -------------------------------
        # ✅ SDKMANAGER PATH FIX
        # -------------------------------
        export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH

        chmod +x $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/*

        # -------------------------------
        # ✅ ACCEPT LICENSES
        # -------------------------------
        yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses

        # -------------------------------
        # ✅ INSTALL PLATFORM-TOOLS ONLY
        # (DON'T INSTALL build-tools HERE — Google force-installs 36.x)
        # -------------------------------
        yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
          "platform-tools" \
          "platforms;android-33"

        # -------------------------------
        # ✅ MANUAL INSTALL OF BUILD-TOOLS 33.0.2
        # (Contains aidl, aapt2, d8, etc.)
        # -------------------------------
        cd $ANDROID_SDK_ROOT
        wget https://dl.google.com/android/repository/build-tools_r33.0.2-linux.zip -O bt.zip
        unzip bt.zip

        # ZIP unpacks as "android-13"
        mv android-13 build-tools
        mv build-tools build-tools/33.0.2

        echo "ANDROIDSDK=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

    - name: Build APK
      run: |
        export ANDROIDSDK=$HOME/android-sdk
        export ANDROID_HOME=$HOME/android-sdk
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MemoryMatch-APK
        path: bin/*.apk
