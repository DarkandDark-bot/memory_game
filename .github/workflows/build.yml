name: Build Kivy APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip python3-pip autoconf automake libtool pkg-config \
            zlib1g-dev libstdc++6 openjdk-17-jdk libffi-dev libssl-dev

      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          pip install "cython<3" buildozer

      - name: Install Android SDK (FORCE 33.0.2)
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          cd $HOME/android-sdk/cmdline-tools/latest

          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip tools.zip

          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$HOME/android-sdk/cmdline-tools/latest/cmdline-tools/bin:$PATH

          chmod +x $HOME/android-sdk/cmdline-tools/latest/cmdline-tools/bin/*

          # Accept all licenses FIRST
          yes | sdkmanager --licenses --sdk_root=$HOME/android-sdk

          # ✅ FORCE INSTALL ONLY SUPPORTED BUILD-TOOLS (NO 36.x!)
          yes | sdkmanager --sdk_root=$HOME/android-sdk \
            "build-tools;33.0.2" \
            "platform-tools" \
            "platforms;android-33"

          # ✅ REMOVE ANY 36.x IF GOOGLE INSTALLED IT
          rm -rf $HOME/android-sdk/build-tools/36.*

          # ✅ Install AIDL manually if needed
          if [ ! -f "$HOME/android-sdk/build-tools/33.0.2/aidl" ]; then
              echo "Manual AIDL install..."
              wget https://dl.google.com/android/repository/build-tools_r33.0.2-linux.zip -O bt.zip
              unzip bt.zip -d $HOME/android-sdk/
              mv $HOME/android-sdk/android-11 $HOME/android-sdk/build-tools/33.0.2
          fi

          echo "ANDROIDSDK=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV

      - name: Build APK
        run: |
          export ANDROIDSDK=$HOME/android-sdk
          export ANDROID_HOME=$HOME/android-sdk
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MemoryMatch-APK
          path: bin/*.apk
