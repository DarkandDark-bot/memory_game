name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3 python3-pip zip unzip openjdk-17-jdk libffi-dev

    - name: Install Buildozer & Cython
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Create Android SDK + NDK folders
      run: |
        mkdir -p $HOME/android-sdk
        mkdir -p $HOME/android-ndk

    - name: Export paths
      run: |
        echo "ANDROIDSDK=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROIDNDK=$HOME/android-ndk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$HOME/android-ndk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/build-tools/33.0.2:$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

    - name: Download Android Commandline Tools
      run: |
        cd $HOME/android-sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmd.zip
        unzip cmd.zip -d cmdline-tools
        mv cmdline-tools/cmdline-tools cmdline-tools/latest
        rm cmd.zip

    - name: Install build-tools 33.0.2 manually (FIX)
      run: |
        cd $HOME/android-sdk
        wget https://dl.google.com/android/repository/build-tools_r33.0.2-linux.zip -O bt.zip
        unzip bt.zip
        mkdir -p $HOME/android-sdk/build-tools/33.0.2
        mv android-13/* $HOME/android-sdk/build-tools/33.0.2/
        rm -rf android-13
        rm bt.zip

    - name: Install platform android-33
      run: |
        cd $HOME/android-sdk
        yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platforms;android-33"

    - name: Download Android NDK r25b
      run: |
        cd $HOME/android-ndk
        wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
        unzip ndk.zip
        mv android-ndk-r25b/* .
        rm -rf android-ndk-r25b
        rm ndk.zip

    - name: Initialize buildozer
      run: |
        buildozer init || true

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: memory_game_apk
        path: bin/*.apk
